<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="" th:href="@{/css/styleshit.css}">
</head>
<body>
	<header th:insert="headers :: header"></header>
	<div class="container" >
		<div th:each="el : ${posts}" class="info">
			<h2 th:text="${el.title}"></h2>
			<h3 th:text="${el.fulltext}" ></h3>
		</div>
	</div>
	<a href="/posts/addpost">Добавить запись</a>
</body>
</html>
