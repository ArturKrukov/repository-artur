<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Добавить сообщение</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<header th:insert="headers :: header"></header>
	
    <h1 class="h3 mb-3 fw-normal">Добавить запись</h1>
	<form action="/posts/addpost" method="post">
    <div class="form-floating">
      <label >Название </label><br>
      <input type="text" class="form-control" name="title">
    </div>
    <div class="form-floating">
      <label>Полный текст</label><br>
      <input type="text" class="form-control" name="fulltext">
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Отправить</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
  </form>
</body>
</html>
